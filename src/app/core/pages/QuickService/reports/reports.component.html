<div class="p-12">
  <div class="mb-12">
    <h2 class="font-bold text-xl">Case Files</h2>
    <span class="text-lg">Please select a module</span>
  </div>
  <section class="flex flex-wrap -mx-4">
    <div *ngFor="let module of quickServiceModules" class="px-4 w-full lg:w-1/3 mb-4">
      <a [routerLink]="'/QuickService/reports/' + module.link"
        class="block w-full h-full border hover:border-blue-600 rounded p-10 text-center font-medium text-xl"
        style="color: #1a57db">
        {{ module.name }}
      </a>
    </div>
  </section>
</div>
